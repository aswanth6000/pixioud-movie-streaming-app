<!DOCTYPE html>
<html>
<head>
	<title>Sign up to pixious</title>
	<link rel="stylesheet" type="text/css" href="/static/css/stylel.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://kit.fontawesome.com/61411eaaa6.css" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div class="container">
        <img class="wave" src="/static/img/wave.svg" alt="">

		<div class="login-content">
			<form action="" method="post">
				
				<h2 class="title">sign up</h2>
           		<div class="input-div one">
           		   <div class="i">
					<i class="fa-solid fa-at"></i>
				   </div>
           		   <div class="div">
           		   		<h5>Email</h5>
           		   		<input type="email" name="emails" class="input" required>
           		   </div>
           		</div>
				           		<div class="input-div pass">
           		   <div class="i">
						<i class="fa-solid fa-phone"></i>
				   </div>
           		   <div class="div">
           		    	<h5>Phone number</h5>
           		    	<input type="text" name="phones" maxlength="13" class="input" value="+91" required>
            	   </div>
            	</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" name="pass"  class="input" required>
            	   </div>
            	</div>

            	<input type="submit" class="btn" value="Sign up">
				<a href="/login" class="newto">Already a user ?</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/mainl.js">
function validateForm() {
  const phoneNumberInput = document.getElementsByName("phones")[0];
  const phoneNumber = phoneNumberInput.value.trim();

  // Regular expression for Indian phone numbers
  const phoneRegex = /^(\+91[\-\s]?)?[0]?(91)?[789]\d{9}$/;

  if (!phoneRegex.test(phoneNumber)) {
    alert("Please enter a valid Indian phone number.");
    phoneNumberInput.focus();
    return false;
  }

  // Form is valid, submit it
  return true;
}
</script>



</body>
</html>
