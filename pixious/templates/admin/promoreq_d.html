<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Anime Template">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promo requests</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="./static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./static/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="./static/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="./static/css/plyr.css" type="text/css">
    <link rel="stylesheet" href="./static/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="./static/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="./static/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="./static/css/style.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header">
      <h1 style="font-family: 'Ubuntu', sans-serif;">Promo Requests</h1>
    </header>
    <!-- Header End -->
    <div class="tab">
<table width="70%" border="1">
<tr>

    <tr>
      <th scope="col">Serial No</th>
      <th scope="col">User Name</th>
      <th scope="col">date</th>
      <th scope="col">Promo Name</th>
      <th scope="col">Poster</th>
      <th scope="col">banner</th>
      <th scope="col">status</th>

      <th colspan="2" scope="col">Action</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{loop.index }}</td>
      <td>&nbsp;{{ i.name }}</td>
      <td>&nbsp;{{ i.date }}</td>
      <td>&nbsp;{{ i.movie_name }}</td>
      <td><img src="{{ i.poster }}" /></td>
      <td><img src="{{ i.banner }}" /></td>
      <td>{{ i.promo_status }}</td>
{% if i.promo_status=='pending' %}
        <td><a href="/promo_acc/{{ i.promo_request_id }}"><button type="button" style="width: 100%" class="btn btn-success">Approve</button></a>
        <td><a href="/promo_rej/{{ i.promo_request_id}}"><button type="button" style="width: 100%" class="btn btn-danger">Delete</button></a>
  {% else %}
    <td>{{ i.status }}</td>
  {% endif %}
    </tr>
      {% endfor %}

</tr>
</table>
        </div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
   table, td,th,tr{
        color: white;

    }
</style>


<!-- Js Plugins -->
<script src="./static/js/jquery-3.3.1.min.js"></script>
<script src="./static/js/bootstrap.min.js"></script>
<script src="./static/js/player.js"></script>
<script src="./static/js/jquery.nice-select.min.js"></script>
<script src="./static/js/mixitup.min.js"></script>
<script src="./static/js/jquery.slicknav.js"></script>
<script src="./static/js/owl.carousel.min.js"></script>
<script src="./static/js/main.js"></script>


</body>

</html>
