<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Anime Template">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verification</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="./static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./static/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="./static/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="./static/css/plyr.css" type="text/css">
    <link rel="stylesheet" href="./static/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="./static/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="./static/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="./static/css/style.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header">
      <h1 style="font-family: 'Ubuntu', sans-serif;">Verification</h1>
    </header>
    <!-- Header End -->
    <div class="tab">
<table width="50%" border="1">
  <tr>
    <th scope="row">Serial No</th>
    <th> User Name</th>
    <th> Email</th>
    <th>Date</th>
    <th> Status</th>
    <th colspan="2">Decision</th>
  </tr>

    {% for i in data %}
  <tr>

    <td>&nbsp;{{ loop.index }}</td>
    <td>&nbsp;&nbsp;{{ i.name }}</td>
    <td>  {{ i.email }}</td>
    <td>{{ i.date }}</td>
    <td> {{ i.status }}</td>
    {% if i.status=='pending' %}
        <td><a href="/adm_verification/{{ i.user_id }}"><button type="button" style="width: 100%" class="btn btn-success">Approve</button></a>
        <td><a href="/creator_rej/{{ i.user_id}}"><button type="button" style="width: 100%" class="btn btn-danger">Reject</button></a>
        <!--<td><a href="/adm_verification/{{ i.creator_id }}"><button type="button" style="width: 100%" class="btn btn-success">Approve</button></a>-->
        <!--<td><a href="/creator_rej/{{ i.creator_id}}"><button type="button" style="width: 100%" class="btn btn-danger">Reject</button></a>-->
  {% else %}
    <td>{{ i.status }}</td>
  {% endif %}


  </tr>
    {% endfor %}
</table>
        </div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
   table, td,th,tr{
        color: white;

    }
</style>


<!-- Js Plugins -->
<script src="./static/js/jquery-3.3.1.min.js"></script>
<script src="./static/js/bootstrap.min.js"></script>
<script src="./static/js/player.js"></script>
<script src="./static/js/jquery.nice-select.min.js"></script>
<script src="./static/js/mixitup.min.js"></script>
<script src="./static/js/jquery.slicknav.js"></script>
<script src="./static/js/owl.carousel.min.js"></script>
<script src="./static/js/main.js"></script>


</body>

</html>
