<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Anime Template">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bugs</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="./static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./static/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="./static/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="./static/css/plyr.css" type="text/css">
    <link rel="stylesheet" href="./static/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="./static/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="./static/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="./static/css/style.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header">
      <h1 style="font-family: 'Ubuntu', sans-serif;"> Bugs</h1>
    </header>
    <!-- Header End -->
    <div class="tab">
<table width="70%" border="1">
  <tr>
    <th scope="col">Serial No</th>
    <th scope="col">Sender name</th>
    <th scope="col">Bug Heading</th>
    <th scope="col">Bug Description </th>
    <th scope="col">Date</th>
    <th scope="col">Email</th>
      <!--<th scope="col">Reply Date</th>-->
      <!--<th scope="col">Reply</th>-->
      <!--<th scope="col">Type</th>-->
  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ loop.index }}</td>
    <td>{{ i.name }}</td>
    <td>{{ i.bug_heading }}</td>
    <td>{{ i.bug_description }}&nbsp;</td>
    <td>{{ i.date }}&nbsp;</td>
    <td>{{ i.email }}</td>
 <!--<td><a href="">reply</a>&nbsp;</td>-->
     <!--<td>{{ i.reply }}&nbsp;</td>-->
   <!--<td>{{ i.type }}&nbsp;</td>-->
  <!--<td><a href="/bugsreply/{{ i.bugs_id }}">Send_Reply</a> </td>-->

  </tr>
    {% endfor %}
</table>
        </div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
   table, td,th,tr{
        color: white;

    }
</style>


<!-- Js Plugins -->
<script src="./static/js/jquery-3.3.1.min.js"></script>
<script src="./static/js/bootstrap.min.js"></script>
<script src="./static/js/player.js"></script>
<script src="./static/js/jquery.nice-select.min.js"></script>
<script src="./static/js/mixitup.min.js"></script>
<script src="./static/js/jquery.slicknav.js"></script>
<script src="./static/js/owl.carousel.min.js"></script>
<script src="./static/js/main.js"></script>


</body>

</html>
