<body>

	<div class="contact1">
		<div class="container-contact1">

			<form class="contact1-form validate-form"  method="POST">
				<span class="contact1-form-title" style="color: white">
					Report a Bug
				</span>
                <p style="color: white;margin-bottom: 15px">If you've encountered an issue while using our website, please let us know by filling out the form below. Provide as much detail as possible, including the steps you took leading up to the bug, so that we can fix it as quickly as possible. Thank you for helping us improve!</p>
				<div class="wrap-input1 validate-input" data-validate = "Heading is required">
					<input class="input1" type="text" name="heading" placeholder="Heading">
					<span class="shadow-input1"></span>
				</div>


				<div class="wrap-input1 validate-input" data-validate = "Description required">
					<textarea class="input1" name="bug_desc" placeholder="Description"></textarea>
					<span class="shadow-input1"></span>
				</div>


				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" type="submit">
						<span>
							Upload
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
