	<title>Promo request</title>

<body>

	<div class="contact1">
		<div class="container-contact1">

			<form class="contact1-form validate-form"  method="POST" action="/addmovpromoreq" enctype="multipart/form-data">
				<span class="contact1-form-title" style="color: white">
					Add promo request
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Movie name is required">
					<input class="input1" type="text" name="movie_name" placeholder="Movie name" required>
					<span class="shadow-input1"></span>
				</div>
								<div class="wrap-input1 validate-input" data-validate = "link is required">
					<input class="input1" type="text" name="t_link" placeholder="Trailer link" required>
					<span class="shadow-input1"></span>
				</div>
								<div class="wrap-input1 validate-input" data-validate = "Tickets link is required">
					<input class="input1" type="text" name="book_tickets" placeholder="Book Tickets" required>
					<span class="shadow-input1"></span>
				</div>


				<div class="wrap-input1 validate-input" data-validate = "Description required">
					<textarea class="input1" name="description" placeholder="Description" required></textarea>
					<span class="shadow-input1"></span>
				</div>
						<div class="wrap-input1" >
									<label style="color: white;font-family: Montserrat-ExtraBold">Banner</label>
					<input class="input1" type="file" accept="image/jpg" name="bannerpromo" required>
				</div>
												<div class="wrap-input1" >
									<label style="color: white;font-family: Montserrat-ExtraBold">Poster</label>
					<input class="input1" type="file" accept="image/jpg" name="posterpromo" required>
				</div>

				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" type="submit">
						<span>
							Upload
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
