<body>

	<div class="contact1">
		<div class="container-contact1">

			<form class="contact1-form validate-form"  method="POST">
				<span class="contact1-form-title" style="color: white">
					Add payment method
				</span>
                <p style="color: white;margin-bottom: 15px">Our streaming website allows creators to accept monetary contributions from viewers who want to support their work. Your contribution helps to cover the costs of producing and distributing their content, and it shows appreciation for the entertainment they provide.</p>
				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input" data-validate = "UPI id required">
					<input class="input1" type="text" name="upi" placeholder="UPI id">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Description required">
					<textarea class="input1" name="pay_desc" placeholder="Description"></textarea>
					<span class="shadow-input1"></span>
				</div>


				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" type="submit">
						<span>
							Upload
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
